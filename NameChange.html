<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex004</title>
    <style>
        body{
            font: normal 20pt Arial
        }
    </style>
</head>
<body>
    <script>
        var name = window.prompt('Digite seu nome: ')
        document.write(`Olá <strong>${name}</strong>! seu nome tem ${name.length} letras. <br/>`)
        document.write(`Seu nome em letras maiúsculas é ${name.toUpperCase()}<br/>`)
        document.write(`Seu nome em letras minúsculas é ${name.toLowerCase()}<br/>`)
    </script>
</body>
</html>
