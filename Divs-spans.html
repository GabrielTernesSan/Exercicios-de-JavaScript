<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DIVs and Spans</title>
</head>

<style>

   #topo {
       background: #233D53;
   }

   #conteudo {
        background: red;
   }

   
   #rodape{
       background: green;
    } 

    #assinatura {
        background: pink;
    }

   .produto{
       background: gray;
       margin: 10px;
   }

   .azul{
       color: blue;
   }

</style>

<body>
    
   <div id="topo">

    <img src="imagens/amazon.png" width="200">
    <ul>
        <li>HOME</li>
        <li>Produtos</li>
        <li>Contato</li>
    </ul>

   </div>

   <div id="conteudo">

        <div class="produto">
            Produto 1
        </div>

        <div class="produto">
            Produto 2
        </div>

        <div class="produto">
            Produto 3
        </div>

   </div>

   <div id="rodape">

       Todos os <span class="azul">direitos</span> reservados

   </div>

   <span id="assinatura">
       Gabriel
   </span>

   <span>
       Ternes
   </span>

</body>
</html>
