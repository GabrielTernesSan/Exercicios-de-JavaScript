<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sobrepondo Elementos</title>

    <style>
        .conteudo1{
            border: 1px solid red;
            background: green;
            width: 200px;
            height: 200px;
            position: absolute;
            z-index: 3; /* Quanto maior o n√∫mero mais a frente ele fica*/
        }

        .conteudo2{
            border: 1px solid red;
            background: orange;
            width: 200px;
            height: 200px;
            position: absolute;
            top: 80px;
            left: 80px;
            z-index: 2;
        }

        .conteudo3{
            border: 1px solid red;
            background: yellow;
            width: 200px;
            height: 200px;
            position: absolute;
            top: 160px;
            left: 160px;
            z-index: 0;
        }
    </style>

</head>
<body>
    
    <div class="conteudo1">
        Conteudo 1
    </div>

    <div class="conteudo2">
        Conteudo 2
    </div>
    
    <div class="conteudo3">
        Conteudo 3
    </div>

</body>
</html>
